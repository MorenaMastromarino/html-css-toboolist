<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header>
    <img id="logo" src="img/Logo.png" alt="Boolean Logo">
    <span id="logo-text">Toboolist</span>
  </header>

  <main>

    <!-- buttons -->
    <div class="buttons-bar container">
      <button class="button task">Add Task</button>
      <button class="button section">Add Section</button>
    </div>

    <div class="content container">
      <!-- New Task -->
      <div class="toggle-list">
        <h3 class="list-type">New Task</h3>
        <div class="task">
          <span class="check-done"></span>
          <span>Quarterly Newsletter </span>
          <span class="tag editorial">Editorial</span>
        </div>
      </div>


      <!-- Today -->
      <div class="toggle-list">
        <h3 class="list-type">Today</h3>

        <div class="task">
          <span class="check-done"></span>
          <span>Recruiting blog post </span>
          <span class="tag editorial">Editorial</span>
        </div>

        <div class="task">
          <span class="check-done"></span>
          <span>Mobile app luaunch </span>
          <span class="tag goals">Q1 Goals</span>
        </div>

        <div class="task">
          <span class="check-undone"></span>
          <span>Interview John H. </span>
          <span class="tag recruiting">Recruiting</span>
        </div>

        <div class="task">
          <span class="check-done"></span>
          <span>Summit update to mobile storefronts </span>
          <span class="tag mobile">Mobile</span>
        </div>
      </div>



    </div>

  </main>

</body>
</html>
